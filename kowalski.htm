<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Editor</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.4;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #e8e8e8;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 10px 12px;
            background: #ddd;
            border-bottom: 1px solid #bbb;
        }

        .sidebar-header h1 {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 2px;
        }

        .sidebar-header p {
            font-size: 11px;
            color: #666;
        }

        .sidebar-actions {
            padding: 8px;
            background: #e8e8e8;
            border-bottom: 1px solid #ccc;
        }

        .btn {
            width: 100%;
            padding: 5px 10px;
            border: 1px solid #999;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            font-size: 12px;
            cursor: pointer;
        }

        .btn-primary {
            background: #ddd;
            color: #333;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: #ccc;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            margin-top: 4px;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
        }

        .btn-danger {
            background: #f5f5f5;
            color: #c00;
        }

        .btn-danger:hover {
            background: #fee;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-box {
            padding: 8px;
            background: #e8e8e8;
            border-bottom: 1px solid #ccc;
        }

        .search-input {
            width: 100%;
            padding: 4px 6px;
            border: 1px solid #999;
            background: white;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .search-input:focus {
            outline: 1px solid #666;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .note-item {
            padding: 6px 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            background: white;
        }

        .note-item:hover {
            background: #f0f0f0;
        }

        .note-item.active {
            background: #ccc;
        }

        .note-title {
            font-size: 12px;
            margin-bottom: 2px;
            color: #333;
        }

        .note-filename {
            font-family: monospace;
            font-size: 10px;
            color: #666;
        }

        /* Main Editor */
        .main-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .editor-header {
            padding: 10px 12px;
            background: #ddd;
            border-bottom: 1px solid #bbb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title-section {
            flex: 1;
        }

        .editor-title-section h2 {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 2px;
        }

        .editor-filename {
            font-family: monospace;
            font-size: 11px;
            color: #666;
        }

        .editor-actions {
            display: flex;
            gap: 6px;
        }

        .btn-small {
            padding: 4px 10px;
            font-size: 11px;
        }

        .editor-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ccc;
        }

        .editor-pane:last-child {
            border-right: none;
        }

        .pane-header {
            padding: 6px 10px;
            background: #e8e8e8;
            border-bottom: 1px solid #ccc;
            font-size: 11px;
            font-weight: bold;
            color: #666;
            text-transform: uppercase;
        }

        .code-editor {
            flex: 1;
            padding: 0;
            overflow-y: auto;
            background: white;
        }

        .code-textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            border: none;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
            background: white;
            color: #000;
            resize: none;
        }

        .code-textarea:focus {
            outline: none;
        }

        .preview-pane {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: white;
        }

        .preview-content {
            max-width: 800px;
        }

        .preview-content h1 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .preview-content p {
            margin-bottom: 10px;
            color: #333;
        }

        .preview-content a {
            color: #00c;
            text-decoration: underline;
        }

        .preview-content a:hover {
            color: #00f;
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
            text-align: center;
        }

        .empty-state h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: #999;
            font-size: 12px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: #f5f5f5;
            border: 1px solid #999;
            padding: 20px;
            width: 90%;
            max-width: 450px;
        }

        .modal h2 {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: bold;
            color: #666;
            margin-bottom: 4px;
        }

        .form-input {
            width: 100%;
            padding: 4px 6px;
            border: 1px solid #999;
            font-family: Arial, sans-serif;
            font-size: 12px;
            background: white;
        }

        .form-input:focus {
            outline: 1px solid #666;
        }

        .modal-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .modal-actions .btn {
            flex: 1;
        }

        /* Status message */
        .status-message {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            border: 1px solid #999;
            font-size: 12px;
            background: white;
            z-index: 2000;
        }

        .status-message.success {
            background: #dfd;
            border-color: #6c6;
            color: #060;
        }

        .status-message.error {
            background: #fdd;
            border-color: #c66;
            color: #c00;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 16px;
            height: 16px;
        }

        ::-webkit-scrollbar-track {
            background: #e8e8e8;
        }

        ::-webkit-scrollbar-thumb {
            background: #bbb;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE = './nowak.php';

        function App() {
            const [notes, setNotes] = useState([]);
            const [currentNote, setCurrentNote] = useState(null);
            const [editedContent, setEditedContent] = useState('');
            const [searchTerm, setSearchTerm] = useState('');
            const [showModal, setShowModal] = useState(false);
            const [newNoteTitle, setNewNoteTitle] = useState('');
            const [newNoteFilename, setNewNoteFilename] = useState('');
            const [statusMessage, setStatusMessage] = useState(null);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                loadNotes();
            }, []);

            const loadNotes = async () => {
                try {
                    const response = await fetch(`${API_BASE}?action=list`);
                    const data = await response.json();
                    if (data.success) {
                        setNotes(data.notes);
                    }
                } catch (error) {
                    showStatus('Failed to load notes', 'error');
                }
            };

            const loadNote = async (filename) => {
                try {
                    const response = await fetch(`${API_BASE}?action=read&file=${encodeURIComponent(filename)}`);
                    const data = await response.json();
                    if (data.success) {
                        setCurrentNote(data);
                        setEditedContent(data.content);
                    }
                } catch (error) {
                    showStatus('Failed to load note', 'error');
                }
            };

            const saveNote = async () => {
                if (!currentNote) return;

                setLoading(true);
                try {
                    const response = await fetch(`${API_BASE}?action=save`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            filename: currentNote.filename,
                            title: currentNote.title,
                            content: editedContent
                        })
                    });

                    const data = await response.json();
                    if (data.success) {
                        showStatus('Note saved successfully', 'success');
                        await loadNotes();
                    } else {
                        showStatus(data.error || 'Failed to save note', 'error');
                    }
                } catch (error) {
                    showStatus('Failed to save note', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const createNote = async () => {
                if (!newNoteTitle || !newNoteFilename) {
                    showStatus('Please fill in all fields', 'error');
                    return;
                }

                let filename = newNoteFilename;
                if (!filename.endsWith('.html')) {
                    filename += '.html';
                }

                setLoading(true);
                try {
                    const response = await fetch(`${API_BASE}?action=create`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            filename: filename,
                            title: newNoteTitle
                        })
                    });

                    const data = await response.json();
                    if (data.success) {
                        showStatus('Note created successfully', 'success');
                        setShowModal(false);
                        setNewNoteTitle('');
                        setNewNoteFilename('');
                        await loadNotes();
                        await loadNote(filename);
                    } else {
                        showStatus(data.error || 'Failed to create note', 'error');
                    }
                } catch (error) {
                    showStatus('Failed to create note', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const deleteNote = async () => {
                if (!currentNote) return;
                if (!confirm(`Are you sure you want to delete "${currentNote.displayTitle}"?`)) return;

                setLoading(true);
                try {
                    const response = await fetch(`${API_BASE}?action=delete`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            filename: currentNote.filename
                        })
                    });

                    const data = await response.json();
                    if (data.success) {
                        showStatus('Note deleted successfully', 'success');
                        setCurrentNote(null);
                        setEditedContent('');
                        await loadNotes();
                    } else {
                        showStatus(data.error || 'Failed to delete note', 'error');
                    }
                } catch (error) {
                    showStatus('Failed to delete note', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const showStatus = (message, type) => {
                setStatusMessage({ message, type });
                setTimeout(() => setStatusMessage(null), 3000);
            };

            const filteredNotes = notes.filter(note =>
                note.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                note.filename.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="app">
                    <div className="sidebar">
                        <div className="sidebar-header">
                            <h1>Notes Editor</h1>
                            <p>{notes.length} notes</p>
                        </div>

                        <div className="sidebar-actions">
                            <button className="btn btn-primary" onClick={() => setShowModal(true)}>
                                + New Note
                            </button>
                        </div>

                        <div className="search-box">
                            <input
                                type="text"
                                className="search-input"
                                placeholder="Search notes..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>

                        <div className="notes-list">
                            {filteredNotes.map(note => (
                                <div
                                    key={note.filename}
                                    className={`note-item ${currentNote?.filename === note.filename ? 'active' : ''}`}
                                    onClick={() => loadNote(note.filename)}
                                >
                                    <div className="note-title">{note.title}</div>
                                    <div className="note-filename">{note.filename}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="main-editor">
                        {currentNote ? (
                            <>
                                <div className="editor-header">
                                    <div className="editor-title-section">
                                        <h2>{currentNote.displayTitle}</h2>
                                        <div className="editor-filename">{currentNote.filename}</div>
                                    </div>
                                    <div className="editor-actions">
                                        <button
                                            className="btn btn-secondary btn-small"
                                            onClick={deleteNote}
                                            disabled={loading}
                                        >
                                            Delete
                                        </button>
                                        <button
                                            className="btn btn-primary btn-small"
                                            onClick={saveNote}
                                            disabled={loading}
                                        >
                                            {loading ? 'Saving...' : 'Save'}
                                        </button>
                                    </div>
                                </div>

                                <div className="editor-content">
                                    <div className="editor-pane">
                                        <div className="pane-header">HTML Editor</div>
                                        <div className="code-editor">
                                            <textarea
                                                className="code-textarea"
                                                value={editedContent}
                                                onChange={(e) => setEditedContent(e.target.value)}
                                                spellCheck={false}
                                            />
                                        </div>
                                    </div>

                                    <div className="editor-pane">
                                        <div className="pane-header">Preview</div>
                                        <div className="preview-pane">
                                            <div
                                                className="preview-content"
                                                dangerouslySetInnerHTML={{ __html: editedContent }}
                                            />
                                        </div>
                                    </div>
                                </div>
                            </>
                        ) : (
                            <div className="empty-state">
                                <h3>No note selected</h3>
                                <p>Select a note from the sidebar or create a new one</p>
                            </div>
                        )}
                    </div>

                    {showModal && (
                        <div className="modal-overlay" onClick={() => setShowModal(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <h2>Create New Note</h2>
                                <div className="form-group">
                                    <label className="form-label">Note Title</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        placeholder="e.g., Installation Instructions"
                                        value={newNoteTitle}
                                        onChange={(e) => setNewNoteTitle(e.target.value)}
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Filename (without .html)</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        placeholder="e.g., Topic_Notes--SubTopic--Article_200"
                                        value={newNoteFilename}
                                        onChange={(e) => setNewNoteFilename(e.target.value)}
                                    />
                                </div>
                                <div className="modal-actions">
                                    <button
                                        className="btn btn-secondary"
                                        onClick={() => setShowModal(false)}
                                        disabled={loading}
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        className="btn btn-primary"
                                        onClick={createNote}
                                        disabled={loading}
                                    >
                                        {loading ? 'Creating...' : 'Create'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {statusMessage && (
                        <div className={`status-message ${statusMessage.type}`}>
                            {statusMessage.message}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
